<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Healthcare Informatics Program</title>
    <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-screen-md mx-auto bg-white p-4 shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Online Healthcare Informatics Program</h1>

        <video controls class="w-full mb-4">
            <source src="https://alyssa-cdn17.azureedge.net/alyssa-flask-app17/What%20is%20a%20Healthcare%20Informatics%20Degree_%20%20_%20UCF%20Online.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <table class="w-full bg-gray-100">
            <thead>
                <tr>
                    <th class="px-4 py-2">Section</th>
                    <th class="px-4 py-2">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="cursor-pointer hover:bg-gray-300" onclick="window.location='/section/{{ item.id }}'">
                    <td class="border px-4 py-2">{{ item.section_name }}</td>
                    <td class="border px-4 py-2">{{ item.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
